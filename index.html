<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DANCE PONG</title>
    <link rel="stylesheet" href="css/theramin.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body style="background-color: #240D51;">
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <div class="main">
    <div class="handtrack" style="display: none;">
      <div class="buttons">
        <button onclick="startVideo()">StartVideo</button>
        <button onclick="stopVideo()">StopVideo</button>
        <button onclick="readySound()">StartSound</button>
        <button onclick="stopSound()">StopSound</button>
        <button onclick="kickSound()">Kick</button>
      </div>
      <canvas id="canvas" class="border canvasbox"></canvas>
      <span id="text">Let's start the video.</span>
      <div>X: <span class="x">0</span></div>
      <div>Y: <span class="y">0</span></div>
      <div>width: <span class="width">0</span></div>
      <div>height: <span class="height">0</span></div>
      <div>convertW: <span class="convert-w">0</span></div>
      <div>convertH: <span class="convert-h">0</span></div>
    </div>
    <div class="pong">
      <div id="message">Now Loading...</div>
      <canvas id="pong"></canvas>
    </div>
  </div>
  <div style="text-align: center;">
    <img src="image/danseponglogo.png" alt="" id="js-dansepong-logo">
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
  <script src="js/sounds.js"></script>
  <script src="js/pong.js"></script>
  <script src="js/theramin.js"></script>
</body>
</html>
